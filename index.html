<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1><i class="fas fa-gamepad"></i> Hangman Game</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Wins:</span>
                    <span id="wins" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Losses:</span>
                    <span id="losses" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Guesses Left:</span>
                    <span id="guesses-left" class="stat-value">6</span>
                </div>
            </div>
        </header>

        <main class="game-area">
            <!-- Hangman Figure -->
            <div class="hangman-section">
                <div class="hangman-figure">
                    <svg width="200" height="250" class="hangman-svg">
                        <!-- Gallows -->
                        <line x1="20" y1="230" x2="100" y2="230" class="gallows"/>
                        <line x1="60" y1="230" x2="60" y2="40" class="gallows"/>
                        <line x1="60" y1="40" x2="140" y2="40" class="gallows"/>
                        <line x1="140" y1="40" x2="140" y2="70" class="gallows"/>
                        
                        <!-- Hangman parts -->
                        <circle cx="140" cy="90" r="20" class="figure-part" id="head"/>
                        <line x1="140" y1="110" x2="140" y2="170" class="figure-part" id="body"/>
                        <line x1="140" y1="130" x2="120" y2="110" class="figure-part" id="left-arm"/>
                        <line x1="140" y1="130" x2="160" y2="110" class="figure-part" id="right-arm"/>
                        <line x1="140" y1="170" x2="120" y2="210" class="figure-part" id="left-leg"/>
                        <line x1="140" y1="170" x2="160" y2="210" class="figure-part" id="right-leg"/>
                    </svg>
                </div>

                <div class="wrong-letters-box">
                    <h3>Wrong Letters:</h3>
                    <div id="wrong-letters"></div>
                </div>
            </div>

            <!-- Word Display -->
            <div class="word-section">
                <div class="word-display" id="word-display"></div>
                <p class="hint" id="hint">Hint will appear here</p>
            </div>

            <!-- Keyboard -->
            <div class="keyboard-section">
                <div class="keyboard" id="keyboard">
                    <!-- Generated by JavaScript -->
                </div>

                <div class="controls">
                    <button id="hint-btn" class="control-btn hint-btn" type="button">
                        <i class="fas fa-lightbulb"></i> Hint
                    </button>
                    <button id="new-game-btn" class="control-btn new-game-btn" type="button">
                        <i class="fas fa-redo"></i> New Word
                    </button>
                    <button id="reset-btn" class="control-btn reset-btn" type="button">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </main>

        <!-- Game Over Popup -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <i class="fas fa-trophy" id="popup-icon"></i>
                <h2 id="popup-title">You Won!</h2>
                <p id="popup-message">The word was: <span id="correct-word"></span></p>
                <button id="play-again-btn" class="play-again-btn" type="button">
                    <i class="fas fa-play"></i> Play Again
                </button>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            <i class="fas fa-exclamation-circle"></i>
            <span id="notification-text">Letter already guessed!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
